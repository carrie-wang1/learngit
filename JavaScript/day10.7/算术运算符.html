<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <!-- %  余数是0  代表这个数能被整除
    
        算术运算符优先级的，先乘除，后加减，有小括号先算小括号里面的
    -->
    <script>
        console.log(1+1);
        console.log(1-1);
        console.log(2*2);
        console.log(4/2);
        //1.%取余(取模)
        console.log(3%5);
        console.log(2%2);
        //2.浮点数 算数运算里面会有问题
        console.log(0.1+0.2);//0.30000004
        console.log(0.07*100);//7.00000001
        //3.我们不能直接拿着浮点数来进行比较，是否相等
        var num = 0.1 + 0.2;
        console.log(num==0.3);
    </script>
</head>

</body>
</html>
