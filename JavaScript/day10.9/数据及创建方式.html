    <!-- 数组Arry可以把一组相关的数据一起存放,并提供方便的访问(获取)方式 
        数组是指一组数据的集合，其中的每个数据被称为元素，在数组中可以存放任意类型的元素
        数组是一种将一组数据存储在单个变量下的优雅方式
        
        js创建数组有两种方式
        利用new创建数组  var arr = new Arry();
        利用数组字面量创建数组  var 数组名 = [ ];
    
        我们数组里面的数据一定用逗号分隔
        数组里面的数据  比如1，2  我们称为数组元素

        声明数组并赋值称为数组的初始化

    -->
    <script>
        var arr = new Arry();//创建一个空的数组
        var arr = [];//创建一个空的数组



    </script>
