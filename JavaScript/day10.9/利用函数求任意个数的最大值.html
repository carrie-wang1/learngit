    <script>
        function getMax(){
            var max = arguments[0];
            for(var i=1;i<arguments.length;i++){
                if(max<arguments[i]){
                    max = arguments[i];
                }
            }
            return max;
        }
        var re = getMax(1,9,5,8,3,45,67,23);
        console.log(re);

    </script>
