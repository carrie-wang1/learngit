        // 2.利用函数求任意两个数之间的和
        var sum = 0;
        function getSum(num1,num2){
            for(var i =num1;i<=num2;i++){
                sum = sum + i;
            }
            console.log(sum);
        }
        getSum(1,100);
        //多个参数之间用逗号隔开
