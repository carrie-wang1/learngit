    <title>Document</title>
    <!-- 遍历就是把数组中的每个元素从头到尾访问一次 
    数组长度是元素个数 不要跟索引号混淆
    arr.length动态监测数组元素的个数
    -->
    <script>
       var arr = ['red','green','blue'];
       for(var i = 0;i<arr.length;i++){
        console.log(arr[i]);
       } 
    </script>
