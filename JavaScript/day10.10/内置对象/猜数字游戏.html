        //猜1~50之间的数字 但是只有十次机会
        function getRandom(min,max){
            return Math.floor(Math.random()*(max-min+1))+min;

        }
        var random = getRandom(1,50);
        for(var i=1;i<=10;i++){
            var num = prompt('你来猜？ 输入1~50之间的一个数字');
            
            if(num>random){
                alert('你猜大了');
            }else if(num<random){
                alert('你猜小了');
            }else{
                alert('你猜对了');
                break;
            }
            if(i==10){
                alert('很遗憾 您的次数已用完');
            }
        }
