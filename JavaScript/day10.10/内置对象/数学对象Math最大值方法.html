<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math 是一个内置对象  它具有数学常数和函数的属性和方法 不是函数对象
        //Math数学对象 不是一个构造函数  我们不需要new来调用  而是直接使用里面的属性和方法即可
        console.log(Math.PI);//一个属性 圆周率

        console.log(Math.max(1,99,34));//99

        console.log(Math.max(-1,-10,0));

        console.log(Math.max(1,99,'pink老师'));//NaN  有任何一个不能转为数值的值 返回NaN

        console.log(Math.max());//-Infinity  里面没有值返回-Infinity
        
    </script>
</head>
<body>
    
</body>
</html>
