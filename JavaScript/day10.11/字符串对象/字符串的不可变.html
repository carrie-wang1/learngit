<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串不可变 指的是里面的值不可变 虽然看上去可以改变内容
        //但其实是地址变了  内存中新开辟了一个内存空间

        //因为字符串的不可变性  所以不要大量拼接字符串
        var str = '';
        for(var i = 1;i<=100;i++){
            str=str+i;
        }
        console.log(str);//i越大运行越慢
    </script>
</head>
