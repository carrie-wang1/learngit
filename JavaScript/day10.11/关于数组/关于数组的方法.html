<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- push (参数1...)  末尾添加一个或多个元素，注意修改原数组   返回新的长度
         pop() 删除数组最后一个元素 把数组长度减1 无参数  修改原数组  返回他删除的元素的值
         unshift(参数1...) 向数组的开头添加一个或者更多元素  注意修改原数组  并返回新的长度
         shift() 删除数组的第一个元素  数组长度减1 无参数、修改原数组  并返回第一个元素的值
    
    -->
    <script>
        //1.push()
        var arr = [1,2,3];
        //arr.push(4,'pink');
        console.log(arr.push(4,'pink'));
        //(1)push可以给数组追加新的元素
        //(2)push()参数直接写数组元素就可以了
        //(3)push完毕之后 返回的结果是  新数组的长度
        //(4)原数组也会发生变化

        //2.unshift()
        //arr.unshift('red','purple');
        console.log(arr.unshift('red','purple'));
        console.log(arr);
        //(1)unshift可以给数组前面添加新的元素
        //(2)unshift()参数直接写数组元素就可以了
        //(3)unshift完毕之后 返回的结果是  新数组的长度
        //(4)原数组也会发生变化

        //3.pop()
        //arr.pop();
        console.log(arr.pop());
        console.log(arr);
        //(1)pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
        //(2)pop()没有参数
        //(3)pop完毕之后  返回的结果是删除的那个元素
        //(4)原数组也会发生变化

        //4.shift()
        console.log(arr.shift());
        console.log(arr);
        //(1)shift是可以删除数组的第一个一个元素 记住一次只能删除一个元素
        //(2)shift()没有参数
        //(3)shift完毕之后  返回的结果是删除的那个元素
        //(4)原数组也会发生变化
    </script>
</head>
<body>
    
</body>
</html>
