    <script>
       //原来的数组去重 再定义一个新的空数组
       //算法:我们遍历旧数组,然后拿着旧数组元素去查询新数组，如果该元素不在里面则添加  
       //如果该元素在 则不添加

       //封装一个去重函数 unique 独一无二的
       function unique(arr){
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i])===-1){
                newArr.push(arr[i]);
            } 
        }
        return newArr;
       }
       var demo = unique(['a','x','c','a','y','z','x']);
       console.log(demo);
    </script>
