<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 有了window.onload 就可以把JS代码写到页面元素的上方
    因为onload是等页面内容全部加载完毕  再去执行处理函数
    
    window.onload 传统注册事件方式只能写一次 如果有多个，会以最后一个window.onload为准

    如果使用addEventListener 则没有限制
-->

</head>

<body>
    <script>
        //窗口加载事件
        /* window.onload = function () {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                alert('点击我');
            })
        }
        window.onload = function(){
            alert(22);
        } */
        
        window.addEventListener('load',function(){
            var btn = document.querySelector('button');
            btn.addEventListener('click',function(){
                alert('点击我');
            })
        })

        document.addEventListener('DOMContentLoaded',function(){
            alert(33);
        })
        //load等页面内容全部加载完毕 包含页面dom元素  图片flash  css等等
        //DOMContentLoaded 是Dom 加载完毕 不包含图片 flash css等就可以执行 加载速度比load更快一些

    </script>
    <button>点击</button>


</body>

</html>
