    protocol:通信协议 常用的http,ftp.maito
    host:主机(域名)www.itcast.cn
    port:端口号可选 默认为80
    path:路径 用来表示主机上的一个目录或文件地址
    query: 参数  以键值对的形式通过&符号分隔开来
    fragment:片段 #后面内容 常见于链接、锚点
    
    location对象属性
    location.href  url
    location.host  主机名/域名
    location.port  端口号
    location.pathname  路径
    location.search  参数
