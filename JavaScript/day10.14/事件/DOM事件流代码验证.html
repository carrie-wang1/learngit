<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS代码中只能执行捕获或者冒泡其中一个阶段
         
        onclick 和 attachEvent 只能得到冒泡阶段
        
        addEventListener(type,listener[,useCapture])第三个参数如果是true 表示在事件捕获阶段调用事件处理程序
        如果是false(不写默认是false) 表示在事件冒泡阶段调用事件处理程序
    
    -->
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //捕获阶段 如果addEventListener 第三个参数是true 那么则处于捕获阶段 document->html->body->
        //->father->son
        var son = document.querySelector('.son')
        /* son.addEventListener('click',function(){
            alert('son');
            },true) */
         var father = document.querySelector('.father');
        /*father.addEventListener('click',function(){
            alert('father');
        },true) */

        //冒泡阶段 如果addEventListener 第三个参数是false 那么则处于冒泡阶段 son->father->body->html
        //->documnet
        son.addEventListener('click',function(){
            alert('son');
            },false)

        father.addEventListener('click',function(){
            alert('father');
        },false)

        document.addEventListener('click',function(){
            alert('document');
        },false)
    </script>
</body>
</html>
