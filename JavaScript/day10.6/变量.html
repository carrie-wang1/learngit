    <title>变量</title>
    <!-- 声明变量
      var 变量名

        变量的初始化-声明变量并赋值

        更新变量:一个变量被重新赋值后,它原有的值就会被覆盖，
        变量值将以最后一次赋的值为准

        同时声明多个变量
        同时声明多个变量时，只需要写一个var ，多个变量名之间使用英文逗号隔开
    
    声明变量的特殊情况
    只声明不赋值   会出现undefined
    不声明不赋值直接使用  会报错
    不声明直接赋值  会变成全局变量
    -->
    <Script>
        // //1.声明了一个age的变量
        // var age;
        // //2.赋值  把值存入这个变量中
        // age=10;
        // console.log(age);
        // //变量的初始化
        // var myname = 'pink老师';
        // console.log(mayname);

        var myname = '旗木卡卡西';
        var address = '火影村';
        var age = 30;
        var email = 'kakaxi@itcast.cn';
        var gz = 2000;
        console.log(myname);
        console.log(address);
        console.log(age);
        console.log(email);
        console.log(gz);
    </Script>
