<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命名规范</title>
    <!-- 变量的命名规范
        不能有空格
        由字母、数字、下划线、美元符号组成
        严格区分大小写
        不能以数字开头
        不能是关键字、保留字
        变量名必须有意义
        遵守驼峰命名法 首字母小写 后面单词的首字母需要大写 myFirstName
        尽量不要使用name名做变量名
    -->
</head>
