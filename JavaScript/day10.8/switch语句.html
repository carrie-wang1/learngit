    <!-- switch 语句也是多分支语句 也可以实现多选1
    语法结构
    switch(表达式){
        case value1:
                执行语句1;
                break;
        case value2:
                执行语句2;
                break;
        ...
        defalut:
                执行最后的语句;
    }
    var num = 3;
    switch(num){
        case 1:
        console.log(1);
        break;
    }
    1.我们开发里面 表达式我们经常写成变量
    2.我们num的值 和case 里面的值相匹配的时候是全等 必须是值和数据类型一致才可以 num===1
    3.break 如果当前的case里面没有break 则不会退出switch 是继续执行下一个case
