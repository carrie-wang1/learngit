<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重for循环</title>
    <!-- 双重for循环  语法结构
    for(外层的初始化变量;外层的条件表达式;外层的操作表达式){
        for(里层的初始化变量;里层的条件表达式;里层的操作表达式){
            //执行语句;
        }
    }
    外层循环循环一次，里面的循环执行全部
    
    -->
    <script>
        /* for(var i =1;i<=3;i++){
            console.log('这是外层循环第'+i+'次');
            for(var j=1;j<=3;j++){
                console.log('这是里层循环第'+j+'次');
            }
        } */
        var m = prompt('请输入行数:');
        var n = prompt('请输入列数:');

        var str = ''
        for(var i =1;i<=m;i++){
            for(var j=1;j<=n;j++){
                str = str + '⭐';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
