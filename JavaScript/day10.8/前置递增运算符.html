<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置递增运算符</title>
    <script>
        //++num;递增和递减运算符必须配合变量使用
        //前置递增运算符 ++写在变量前面
        //先加1 后返回值
        var age = 10;
        ++age;//类似于 age = age + 1
        console.log(age);
    </script>
</head>
<body>
    
</body>
</html>
