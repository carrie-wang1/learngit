<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩案例</title>
    <script>
         var score = prompt('请用户输入分数');
         if(score >= 90){
            alert('A');
         }else if(80 <= score){
            alert('B');
         }else if(70 <= score){
            alert('C');
         }else if(60 <= score){
            alert('D');
         }else {
            alert('E');
         }
    </script>
</head>
<body>
    
</body>
</html>
