<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <!-- 
        有三元运算符组成的式子我们称为三元表达式
        语法结构
        条件表达式 ? 表达式1 : 表达式2
     -->
     <script>
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
     </script>
</head>
<body>
    
</body>
</html>
