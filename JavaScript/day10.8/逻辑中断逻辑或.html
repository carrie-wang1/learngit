<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑中断逻辑或</title>
    <Script>
        //1.逻辑或短路运算 如果表达式 结果为真 则返回的是表达式1 如果表达式1 结果为假 则返回表达式2

        console.log(123 || 456);//123
        
        //逻辑中断很重要 它会影响我们的运行结果
        var num = 0;
        console.log(123 || num++);
        console.log(num);
    </Script>
</head>
<body>
    
</body>
</html>
