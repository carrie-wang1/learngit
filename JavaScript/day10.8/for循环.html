<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <!-- 一组被重复执行的语句被称为循环体 
       能否继续重复执行 取决于循环的终止条件 
       由循环体及循环的终止条件组成的语句,被称为循环语句
    
       for(初始化变量;条件表达式;操作表达式){
        //循环体;
       }
       初始化变量 就是用var 声明的一个普通变量 通常用于作为计数器使用
       条件表达式 就是用来决定每一次循环是否继续执行  就是终止的条件
       操作表达式 是每次循环最后执行的代码 经常用于我们计数器变量
    -->
    <script>
        //  for(var i=0;i<100;i++){
        //      console.log('你好');
        // }
        // var num = prompt('请您输入次数');
        // for(var i = 1; i <= num ;i++){
        //     console.log('你好呀');
        // }
        for(var i = 1; i <= 6; i++){
            console.log('这个人今年'+i+'岁了');
        }
    </script>
