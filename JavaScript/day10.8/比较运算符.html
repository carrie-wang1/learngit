<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <!-- 
        = 赋值
        ==判断
        ===全等
     -->
    <script>
        console.log(3 >= 5);//false
        console.log(2 <= 4);
        //1.我们程序里面的等于符号 是== 默认转换数据类型 只要求值相等 会把字符串型的数据转换为数字型
        console.log(18 == '18');
        //2.我们程序里的不等号用！=表示
        console.log(19 != 18);
        //3.我们程序里面有全等=== 要求两侧的值和数据类型一模一样
        console.log(18 === '18');//false
    </script>
</head>
<body>
    
</body>
</html>
