<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <!-- && 逻辑与 and 两侧都是true 结果才是true
         ||  逻辑或 or 两侧只要有一个true 结果就为true
         ！  逻辑非 not  结果取反
    -->
    <script>
        console.log(3 > 5 && 3 > 2 );
        console.log(3 > 5 || 3 > 2 );
        console.log(!true);
    </script>
</head>

</body>
</html>
