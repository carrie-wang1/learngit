<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增伪元素选择器</title>
    <!-- ::before 在元素内部的前面插入内容
         ::afetr  在元素内部的后面插入内容
       
         before和after创建一个元素，但是属于行内元素
         新创建的这个元素在文档流中是找不到的，所以叫做伪元素
          
         语法： element::before{}
         before和after必须有content属性    
        before在父元素的内容前面创建元素，after在父元素的后面插入元素

        伪元素选择器和标签选择器一样  权重为1
        
        
    -->
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div::before{
            content:'我啦';
            display: inline-block;
            width: 30px;
            height: 40px;
            background-color: purple;
        }
        div::after{
            content: '小猪';
        }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
