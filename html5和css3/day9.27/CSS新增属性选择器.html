<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <!--
         1.利用属性选择器就可以不用借助于类或者id选择器
         2.属性选择器还可以选择属性=值的某些元素
         3.属性选择器可以选择属性值开头的某些元素
         4.属性选择器可以选择属性值结尾的某些元素
    
    类选择器  属性选择器  伪类选择器 权重都是10
    
    -->
    <style>
        /* 必须是input但是同时具有value这个属性  选择这个元素[ ] */
        /* input[value]{
            color: pink;
        } */
        /* 只选择type=text 文本框的input 选取出来 */
        /* input[type=text]{
            color: aqua;
        } */
        /* 选择首先是div 然后 具有class属性 并且属性值  必须是icon开头的这些元素*/
        /* div[class^=icon]{
            color: aqua;
        } */
        /* 选择首先是section 然后具有class属性 并且属性值  必须是data结尾的这些元素 */
        section[class$=data]{
            color: aqua;
        }
    </style>
</head>

    <div>我是打酱油的</div> -->

</body>
</html>
