<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增视频标签</title>
    <!-- <video> 
        
    当前的<video>元素支持三种视频格式：mp4  webm  ogg 
        我们尽量使用mp4格式
    
    语法：
    <video src="文件地址" controls="controls"></video>
    常见属性：autoplay  autoplay视频自动播放（谷歌浏览器需要添加muted来解决自动播放问题）
          controls    controls 向用户显示播放控件
          width  px  设置播放器宽度
          height px  设置播放器高度
          loop  loop 播放完是否继续播放  循环播放
          preload auto预先加载视频
                  none不先加载视频
                  如果有了autoplay就忽略该属性
          src  url  视频url地址
          poster  imgurl 加载等待的画面图片
          muted  muted  静音播放         
    -->
</head>
<body>
    <video src="../media/mi.mp4" width="800px" height="600px" autoplay="autoplay" muted="muted" controls="controls" loop="loop" poster="../media/mi9.jpg"></video>
</body>
</html>
