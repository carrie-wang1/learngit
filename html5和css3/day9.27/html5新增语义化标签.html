<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增语义化标签</title>
    <!-- 
        新特性都有兼容性问题，基本IE9以上版本浏览器才支持。

        新增语义化标签
        <header> :头部标签
        <nav>：导航标签
        <article>：内容标签
        <section>：定义文档某个区域
        <aside>：侧边栏标签
        <footer>：尾部标签

        这种语义化标准主要是针对搜索引擎的
        在IE9中需要把这些元素转换为块级元素
        

     -->
     <style>
        header{
            height: 120px;
            width: 800px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
            text-align: center;
            line-height: 120px;
        }
        nav{
            height: 120px;
            width: 800px;
            background-color: blue;
            border-radius: 15px;
            margin: 15px auto;
            line-height: 120px;
            text-align: center;
        }
        section{
            width:500px;
            height: 300px;
            background-color: skyblue;
        }
     </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
</body>
</html>
