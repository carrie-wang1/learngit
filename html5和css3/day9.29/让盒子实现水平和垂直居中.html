<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .father{
        position: relative;
        width: 500px;
        height: 500px;
        background-color: purple;
       }
       .child{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 往上走自己高度的一半 */
        transform: translate(-50%,-50%);
       }
       span{
        transform: translate(300px，300px);
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="child"></div>
    </div>
    <span>123</span>
</body>
</html>
