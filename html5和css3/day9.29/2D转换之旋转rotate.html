<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转rotate</title>
    <!-- 2D旋转是让元素在2维平面内顺时针旋转或者逆时针旋转
   
    transform:rotate(度数 单位是deg，比如rotate(45deg)
    角度为正，顺时针，负时，为逆时针
    默认旋转的中心点
    -->
    <style>
        img{
            width: 150px;
            /* transform: rotate(-45deg); */
            border-radius: 50%;
            border: 5px solid pink;
            /* 过渡写到本身上,谁做动画给谁加 */
            transition: all 0.3s;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img src="../media/pic.jpg" alt="">
</body>
</html>
