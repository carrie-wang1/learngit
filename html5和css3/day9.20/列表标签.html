<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格是用来显示数据的  列表是用来布局页面的
    列表分为：有序列表 无序列表 自定义列表
    无序列表<ul><li></li></ul> 
        <ul>里面只能放li标签
        <li>里面可以放任何一个标签

    有序列表<ol><li></li></ol>
    
    自定义列表<dl>
        <dt>名词1</dt>
        <dd>名词1解释1</dd>
        <dd>名词1解释2</dd>
    </dl>

    -->
    <h4>您最喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 1000</li>
        <li>刘若英 1000</li>
        <li>pink老师 1</li>
    </ol>


    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
