<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 跨行合并单元格：rowspan=“合并单元格的个数” 目标单元格为最上侧单元格
    跨列合并单元格：colspan=“合并单元格的个数” 目标单元格为最左侧单元格 -->
<table align="center" cellpadding="50" cellspacing="0" border="1" width="100">
    <tr>
        <td></td>
        <td colspan="2"></td>
        
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
