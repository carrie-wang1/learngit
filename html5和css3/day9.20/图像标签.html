<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!--属性不分先后顺序 键值对格式-->
    <h4>图像标签的使用：</h4>
    <img src="3.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="1.jpg" alt="图像加载失败"/>
    <h4>title 提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="3.jpg" alt="图像加载失败" title="多美的风景啊"/>
    <h4>width 给图像设置宽度：</h4>
    <img src="3.jpg" alt="图像加载失败" title="多美的风景啊" width="500"/>
    <h4>height 给图像设置高度：</h4>
    <img src="3.jpg" alt="图像加载失败" title="多美的风景啊" height="100"/>
    <h4>border 给图像设置边框 一般通过css来设置</h4>
    <img src="3.jpg" alt="图像加载失败" title="多美的风景啊" width="500" border="15"/>
</body>
</html>
