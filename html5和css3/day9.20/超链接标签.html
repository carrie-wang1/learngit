<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <!-- target属性为_self就是在当前窗口打开页面
    target属性为_blank就是打开一个新的窗口打开页面 -->
    <h4>2.内部链接: 网站内部页面之间的相互链接</h4>
    <a href="体育新闻案例.html">体育新闻</a>
    <h4>3.空链接 :#</h4>
    <a href="#">首页</a>
    <h4>4.下载链接:地址链接的是 文件 .exe 或者是 zip 等压缩包的形式</h4>
    <a href="文件/压缩包名字">下载文件</a>
    <h4>5.网页元素的链接</h4>
   <a href="http://www.baidu.com"><img src="../img/3.jpg" alt=""></a> 
</body>
</html>
