<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现transform-style</title>
    <!-- 
        transform-style 控制子元素是否开启三维立体环境
        transform-style:flat 子元素不开启3d空间 默认的
        transform-style:preserve-3d 子元素开启立体空间
        代码写给父级
        但影响的是子盒子
        这属性很重要

     -->
    <style>
        
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 500px;
            transition: all 2s;
            /* 让子元素变成3d立体空间 */
            transform-style: preserve-3d;
           
        }
        .box:hover{
            transform: rotateY(60deg);
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .box div:last-child {
            background-color: purple;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
