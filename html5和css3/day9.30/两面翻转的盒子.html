<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 背面显示不出来的话
    方法一
    把z-index:1用transform:translateZ(1px)替换
    方法二
    在.front里加backface-visibility:hidden
    
    用于定义当元素不面向屏幕时是不可见的，通过该样式我们可以使一个元素在翻转之后消失,
    此时我们可以把另一个元素放在它的背面，从而实现翻转效果
    -->
    <style>
        body{
            perspective: 400px;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 0.6s;
            transform-style: preserve-3d;
        }
        .box:hover{
            transform: rotateY(180deg);
        }
        .front,
        .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }
        .front{
            background-color: pink;
            transform: translateZ(1px);
            /* z-index: 1; */
            /* backface-visibility: hidden; */
        }
        .back{
            background-color: purple;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">pink老师等你</div>
    </div>
</body>
</html>
