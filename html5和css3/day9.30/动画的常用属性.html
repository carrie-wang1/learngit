<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画常用属性</title>
    <!-- @keyframes 规定动画
        animation 所有动画属性的简写属性，除了animation-play-state属性
        animation-name 规定的动画的名称(必须)
        animation-duration 规定一个动画完成一个周期所花费的时间(必须)
        animation-timing-function 规定动画的速度曲线，默认的是"ease"
        animation-delay  规定动画何时开始  默认是0
        animation-iteration-count 规定动画被播放的次数 默认是1 还有infinite无限
        animation-direction 规定动画是否在下一周期逆向播放，默认是normal  还有alternate逆播放
        animation-play-state  规定动画是否正在运行或暂停 默认是running 还有 paused
        animation-fill-mode 规定动画结束后状态 保持forwards(停留在结束状态) 回到起始backwards 

     -->
     <!-- 动画简写属性
    animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态
    前面两个属性一定要写 name duration
    -->
     <style>
        @keyframes move{
            0%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(1000px,0);
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* animation-name: move;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 1s;
            /* animation-iteration-count: infinite; */
            /* animation-direction: alternate; 
            animation-fill-mode: forwards; */
            animation: move 2s linear 0s 2 alternate forwards;

        }
        div:hover{
            animation-play-state: paused;
        }
     </style>
</head>
<body>
    <div></div>
</body>
</html>
