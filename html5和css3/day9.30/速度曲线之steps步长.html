<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线</title>
    <!-- animation-timing-function
    linear  匀速
    ease  默认 先低速 再加快  在结束前变慢
    ease-in 低速开始
    ease-out 以低速结束
    ease-in-out 以低速开始和结束
    steps() 指定了时间函数中间隔数量 步长 分几步完成动画
    
    -->
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            white-space: nowrap;
            animation:w 2s steps(10) forwards;
        }
        @keyframes w {
           0%{
            width: 0;
           } 
           100%{
            width: 200px;
           }
            
        }
    </style>
</head>
<body>
    <div>世纪家园我在这里等你</div>
</body>
</html>
