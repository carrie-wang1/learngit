<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页案例</title>
    <style>
        li{
            float: left;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 1px solid pink;
            border-radius: 15px;
            list-style: none;
            margin: 100px 10px;
            cursor: pointer;
        }
        li:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
