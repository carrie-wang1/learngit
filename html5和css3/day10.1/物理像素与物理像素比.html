<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理像素和物理像素比</title>
    <!-- 物理像素是指屏幕显示的最小颗粒，真实存在的 
         我们开发的时候1px不是一定等于1个物理像素
         pc端页面 1px等于1个物理像素 但是移动端就不尽相同
         1px能显示的物理像素的个数，成为物理像素比，或屏幕像素比

    -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
