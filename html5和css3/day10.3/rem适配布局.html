<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem单位</title>
    <!-- 
        rem单位
        root em 是一个相对单位，类似于em，em是父元素字体大小
        不同的是rem的基准是相对于html元素的字体大小
        
        例如：根元素html设置font-size=12px  非根元素设置width:2rem则换成px就是24px




     -->
     <style>
        html{
            font-size: 12px;
        }
        div{
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }
        p{
            /* 1.em相对于父元素的字体大小来说的 */
            /* 2.rem相对于html元素的字体大小来说的 */
            /* 3.rem的优点就是可以通过修改HTML里面的文字大小来改变页面中元素的大小可以整体控制*/
            width: 10rem;
            height: 10rem;
            background-color: #bfa;
        }
     </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
