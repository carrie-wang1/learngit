<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子项属性</title>
    <!--
        flex 子项目占的份数
        flex属性定义子项目分配剩余空间,用flex表示占多少份数

        align-self控制子项自己在侧轴的排列方式

        order属性定义子项的排列顺序(前后顺序)

      -->
      <style>
        section{
            display: flex;
           width: 60%;
           height: 150px;
           background-color: pink; 
           margin: 0 auto;
        }
        section div:nth-child(1){
            width: 100px;
            height: 150px;
            background-color: red;
        }
        section div:nth-child(2){
            flex: 1;
            background-color: purple;
        }
        section div:nth-child(3){
            width: 100px;
            height: 150px;
            background-color: blue;
        }
        p{
            display: flex;
           width: 60%;
           height: 150px;
           background-color: pink; 
           margin: 100px auto;
        }
        p span{
            flex: 1;
        }
        p span:nth-child(2){
            flex: 2;
            background-color: purple;
        }
      </style>
</head>
<body>
   <section>
    <div></div>
    <div></div>
    <div></div>
   </section>
   <p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
   </p>

</body>
</html>
