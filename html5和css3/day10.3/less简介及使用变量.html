<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less简介及使用变量</title>
    <link rel="stylesheet" href="./my.css">
    <!--  
        less是一门css扩展语言，也称为css预处理器
        在现有的css语法上，为css加入程序式语言的特性
        引入了变量、Mixin(混入)、运算以及函数等功能，简化了CSS的编写
    
        Less变量
        @变量名:值;
        变量名命名规范:
          必须有@为前缀
          不能包含特殊字符
          不能以数字开头
          大小写敏感
    -->
</head>
<body>
    <div>我的颜色是粉色</div>
</body>
</html>
