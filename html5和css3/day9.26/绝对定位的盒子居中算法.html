<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的拓展</title>
    <!-- 绝对定位盒子的水平居中对齐
    
    加了绝对定位的盒子不能通过margin：0 auto；水平居中，
    但可以通过以下计算方法实现水平和垂直居中
    1.left：50% 上盒子左侧移动到父级元素的水平中心位置
    2.margin-left：-100px 让盒子向左移动自身宽度的一半
    
    
    
    -->
    <style>
        .box{
            position: absolute;
            /* 1.left走50%  父容器宽度的一半 */
            left: 50%;
            top: 50%;
            /* 2.margin 负值 往左边走，自己盒子宽度的一半 */
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
