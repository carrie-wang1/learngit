<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <!-- 绝对定位是元素在移动位置的时候，是相对于他祖先元素来说的
    
    绝对定位语法：

    选择器{
        position:absolute;
    }
    
    绝对定位的特点
    1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document文档）
    2.如果祖先元素有定位（相对、绝对、固定定位），则以最近的一级有定位的祖先元素为参考点移动位置
    3.绝对定位不再占有原来的位置（脱标）



    -->
    <style>
        /* .yeye{
            position: relative;
            width: 700px;
            height: 700px;
            background-color: orange;
        } */
        .father{
        position: relative;
        width: 500px;
        height: 500px;
        background-color: skyblue;    
        }
        .son{
            position: absolute;
           left: 10px;
           top: 10px;
            height: 200px;
            width: 200px;
            background-color: pink;
        }
        .son2{
          
            height: 200px;
            width: 200px;
            background-color:purple;
        }

    </style>
</head>
<body>
    <!-- <div class="yeye"> -->
         <div class="father">
                <div class="son"></div>
                <div class="son2"></div>
         </div>
    <!-- </div> -->
   
   
</body>
</html>
