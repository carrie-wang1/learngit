<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <!-- 核心原理：将网页中的一些小背景图像整合到一张大图中，这样服务器只需要一次请求就可以了

    精灵技术的目的：为了有效减少服务器接受和发送请求的次数，提高页面的加载速度 

    精灵技术主要针对背景图片的使用，就是把多个小背景整合到一张大图片中
    这个大图片也称为sprites 精灵图或者雪碧图
    移动背景图片位置：background-position
    移动的距离就是这个目标图片的x和y坐标。注意网页的坐标有所不同。
    一般情况下都是往上往左移动，所以数值是负值
    使用精灵图的时候需要精准测量，每个小背景图片的大小和位置
    -->
    <style>
        .box1{
            width: 60px;
            height: 60px;
            background:url(../img/sprites.png) -182px 0;
            /* background-position: -182px 0; */
            margin: 100px auto;
        }
        .box2{
            width: 27px;
            height: 25px;
            background:url(../img/sprites.png) no-repeat -155px -106px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
