<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东三角练习</title>
    <style>
        .jd{
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
            margin: 100px auto;
        }
        .jd span{
            position: absolute;
            top:-20px;
            left: 50px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border:10px solid transparent;
            border-bottom: 10px solid purple;
            
        }
    </style>
</head>
<body>
    <div class="jd">
        <span></span>
    </div>
</body>
</html>
