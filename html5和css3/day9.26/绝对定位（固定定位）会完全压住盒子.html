<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位会完全压住盒子</title>
    <!-- 
        1.浮动的元素会压住下面标准流的盒子，不会压住下面标准流的文字
            浮动之所以不会压住文字，因为浮动产生的目的最初是为了做文字环绕效果的，文字会围绕浮动元素

        2.但是绝对定位会压住下面标准流所有的内容
     -->
    <style>
        .box{
            /* float: left; */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>阁下何不通风起，扶摇直上九万里</p>
</body>
</html>
