    <!--字体图标：主要用于显示网页中通用的、常用的一些小图标
    
    精灵图的缺点很明显：
    1.图片文件还是比较大的
    2.图片本身放大或缩小会失真
    3.一旦图片制作完毕想要更换非常复杂

    字体图标iconfont很好地解决了以上问题
    展示的是图标，本质是字体

    字体图标的优点：
    1.轻量级 ：一个图标字体比一系列图像要小。一旦字体加载了，图标就会马上渲染出来，减少了服务器请求
    2.灵活性 ： 本质其实是文字，可以很随意的改变颜色，产生阴影、透明效果、旋转
    3.兼容性：几乎支持所有的浏览器，请放心使用

    注意：字体图标不能代替精灵技术，只是对工作中图标部分技术的提升和优化
