<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面</title>
    <!-- 
        轮廓线 outline
        给表单添加outline:0;或者outline:none;样式之后，就可以去掉默认的蓝色边框
        
        input{outline: none;}
    -->
    <style>
        input,textarea{
            /* 取消表单轮廓 */
            outline:none;
        }
        textarea{
            /* 防止拖拽文本域 */
            resize:none;
        }
    </style>
</head>
<body>
    <!-- 1.取消表单轮廓 -->
    <input type="text">
    <!-- 2.防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
