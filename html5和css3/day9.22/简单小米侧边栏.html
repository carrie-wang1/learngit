<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        a{
            display: block;
            width: 200px;
            height: 40px;
            font-size: 14px;
            padding-left: 30px;
            background-color: #55585a;
            text-decoration: none;
            color: aliceblue;
            line-height: 40px;
           
            /* 让文字的行高等于盒子的高度,就可以让文字在当前盒子内垂直居中 */
            /* 行高小于盒子高度，文字会偏上。行高大于盒子高度，则文字偏下 */
        }
        a:hover{
            background-color: orange;
        }

    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
