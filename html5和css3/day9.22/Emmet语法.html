<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
    <!-- 1.快速生成HTML结构语法
     (1)生成标签，直接输入标签名，按tab键即可
     (2)生成多个标签，加上*就可以了，比如div*3就可以生成3个div
     (3)如果有父子级的关系的标签，可以用> 比如ul>li 就可以了，
     (4)如果有兄弟级标签，可以用+，比如div+p
     (5)如果生成带有类名或者id名字的，直接写.demo或者#two tab键就可以了
     (6)如果生成的div类名是有顺序的，可以用自增符号$
     (7)如果想要在生成的标签内部写内容可以用{}表示 -->

    <!-- 快速格式化代码 -->

</head>

<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <ul>
        <li></li>
    </ul>
    <div></div>
    <p></p>
    <div class="nav"></div>
    <p class="nav"></p>
    <p id="banner"></p>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>

</body>

</html>
