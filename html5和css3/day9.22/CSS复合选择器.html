    <title>复合选择器</title>
    <!-- 常用的复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器 -->
    <!-- 后代选择器 
        元素1（父级） 元素2（子级） {元素样式}
    -->
    <!-- 子选择器  选择最近一级子元素 亲儿子元素
        元素1>元素2{样式声明} -->
    <!-- 并集选择器 选择多组标签
        元素1，元素2{样式声明} 约定的语法规范，我们并集选择器喜欢竖着写-->
    <!-- 伪类选择器 用冒号:表示  比如:hover、 :first-child
    链接伪类选择器 
    严格按照LVHA顺序
    a:link 选择所有未被访问的链接
    a:visited 选择所有已被访问的链接
    a:hover 选择鼠标指针位于其上的链接
    a:active 选择活动链接-鼠标按下未弹起的链接 
    连接需要单独指定样式


    focus伪类选择器  用于选取获得焦点的表单元素
    input:focus{
        background-color:yellow;
    }

    -->
