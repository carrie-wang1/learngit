<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并</title>
    <!-- 当上下相邻的两个块元素（兄弟关系）相遇时，
        如果上面的元素有下外边距margin-bottom，下面的元素有上外边距margin-top，
        则他们之间的垂直间距不是margin-bottom和margin-top之和，
        而是取两个值中较大者
        这种现象叫相邻块元素垂直外边距合并
    -->
<style>
    .damao,.ermao{
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    .damao{
        margin-bottom: 100px;
    }
    .ermao{
        margin-top: 200px;
    }
</style>
</head>
<body>
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
</body>
</html>
