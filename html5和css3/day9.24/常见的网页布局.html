<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .top {
            height: 50px;
            background-color: grey;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: grey;
            margin: 10px auto;
        }
        .box ul{
            width: 980px;
            height: 300px;
            background-color:pink;
            margin: 10px auto;
        }
        .box ul>li{
            width: 237px;
            height: 300px;
            background-color:grey;
            float: left;
            margin-right: 10px;
        }
        .box ul .last{
            margin-right: 0;
        }
        .footer{
            height: 200px;
            background-color: grey;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
