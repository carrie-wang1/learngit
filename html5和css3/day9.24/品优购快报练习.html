<!DOCTYPE html>
<html lang="en">
<head>

    <title>新闻快报模板</title>
    <!-- 去掉li前面的项目符号(小圆点)

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            
        }
        .box{
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .box h3{
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }
        .box ul li a{
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }
        .box ul li{
            height: 23px;
            line-height: 23px;
            padding-left: 15px;
        }
        .box ul{
            margin-top: 7px;
        }
        .box ul li a:hover{
            text-decoration: underline;
        }
    </style>
</head>
