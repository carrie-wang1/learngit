<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的本质</title>
    <!-- 清除浮动的本质是清除浮动元素造成的影响
    如果父盒子本身有高度，则不需要清除浮动

    清除浮动之后，父级就会根据浮动的子盒子自动检测高度，父级有了高度，就不会影响下面的标准流了
    
    清除浮动语法
    选择器{clear:属性值}
    属性值 left 清除左侧浮动的影响
    right  清除右侧浮动的影响
    both 同时清除左右两侧浮动的影响

    清除浮动的策略是：闭合浮动


    清除浮动方法：
    1.额外标签法也称间隔法，是W3C推荐的做法、
    额外标签必须是块级标签不能是行内元素
    2.父级添加overflow属性
    3.父级添加after伪元素
    4.父级添加双伪元素
    -->
    <style>
          .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
