    <title>什么是浮动</title>
    <!-- 
        float属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及到包含块或另一个浮动框的边缘
        1.浮动元素会脱离标准流（脱标）
            浮动的元素不再保留原来的位置
            如果多个盒子都设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列
        
        2.浮动的元素会一行内显示并且元素顶部对齐
        
        3.浮动的元素会具有行内块元素的特性
        任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性
        行内元素有了浮动，就不需要转换为块级元素\行内块元素就可以直接给高度和宽度

        如果块级盒子没有设置宽度，默认宽度和父级一样高，但是添加浮动后，它的大小根据内容来决定
        浮动盒子中间是没有缝隙的 是紧挨着一起的

     -->
