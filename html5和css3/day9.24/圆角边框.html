<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <!-- 圆角边框语法：
    border-radius:length 
        length可以是数值也可以是百分比
    简写属性 四个值 顺时针
        三个值 左上  右上左下对角线 右下
        两个值  左上右下对角线  右上左下对角线
    -->
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 10px 30px;
        }
    </style>
</head>
<body>
   <div></div> 
</body>
</html>
