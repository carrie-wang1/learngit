<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <!-- 盒子里面的内容  
    border边框 content内容 padding内边距 margin外边距
  
    边框border
        边框的粗细 border-width 单位px
        边框的样式 border-style solid 实线边框 dashed虚线边框  dotted点线边框
        边框的颜色 border-color
    边框简写border:1px solid red 没有顺序
    
    边框分开写法:
    border-top:1px solid red;//只设定上边框，其余同理
    -->
   <style>
    div{
        width: 300px;
        height: 200px;
        /* border:5px solid pink; */
        border-top:5px solid pink;
    }
   </style>
</head>
<body>
    <div></div>
</body>
</html>
