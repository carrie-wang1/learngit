<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <!-- 传统布局
    兼容性好
    布局繁琐
    局限性，不能在移动端很好的布局

    flex弹性布局
    操作方便，布局极为简单，移动端应用很广泛
    pc端浏览器支持情况较差
    IE11或更低版本,不支持或仅部分支持

    pc端  建议传统布局
    移动端或者不考虑兼容性问题的pc端页面布局，建议使用flex弹性布局
    -->
    <style>
        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content:space-around;
        }
        div span{
            /* width: 150px; */
            height: 100px;
            background-color: purple;
            margin-right: 5px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
