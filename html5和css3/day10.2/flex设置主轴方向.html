<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex设置主轴的方向</title>
    <!-- flex-direction   设置主轴的方向
         justify-content  设置主轴上的子元素排列方式
         flex-wrap  设置子元素是否换行
         align-content  设置侧轴上的子元素的排列方式(多行)
         align-items  设置侧轴上的子元素排列方式(单行)
         flex-flow  复合属性，相当于同时设置了flex-direction和flex-wrap
    
    

        1.主轴  侧轴
        默认主轴方向就是x轴方向，水平向右
        默认侧轴方向就是y轴方向，水平向下
        flex-direction:row  默认从左到右
                       row-reverse  从左到右
                       column 从上到下
                       column-reverse  从下到上
        子元素是根据主轴来排列的
    -->
    <style>
        div{
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            flex-direction:row;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
