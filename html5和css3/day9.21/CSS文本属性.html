<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性</title>
    <!-- 比如文本的颜色、对齐文本、装饰文本、文本缩进、行间距等 -->
    <style>
        /* 文本的颜色
    div{
        /* color: #ff0000; 
        color: rgb(173, 0, 200);
    } */
    /* div{
        文字对齐
        本质是让h1盒子里面的文字水平居中对齐
        text-align: center;
    } */

    /* 装饰文本text-decoration
    属性值 none  默认，没有装饰线
        underline 下划线  链接a自带下划线
        overline 上划线
        line-through 删除线 */
    /* div{
        text-decoration: overline;
    }
    a{
        text-decoration: none;
    } */

    /* 文本缩进 text-indent通常是将段落第一行首行缩进多少距离 */
    /* div{
        text-indent: 10px;
    } */
    /* div{
        em是一个相对单位，就是当前元素（font-size）一个文字的大小
        如果当前元素没有设置大小，则会按照父元素的1个文字大小
        text-indent: 2em;
    } */
    /* 行间距，line-height可以控制文字行与行之间的距离 */
    /* 行间距=上间距+文本高度+下间距 */
    div{
        line-height: 26px;
    }
    p{
        line-height: 26px;
    }
    </style>
</head>
<body>
    <div>中国人</div>
    <p>听说喜欢pink色的男生，都喜欢男人</p>
    <p>你好呀朋友</p>
    <p>你也好呀朋友</p>
    <p>你也蛮好的朋友</p>
</body>
</html>
