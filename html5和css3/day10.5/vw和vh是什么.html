<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- vw、vh是一个相对单位
    vw viewport 视口宽度单位
    vh viewheight 视口高度单位

    相对视口的尺寸计算结果
    1vw=1/100视口宽度
    1vh=1/100视口高度

    百分比是相对于父元素来说的  而vw和vh总是针对于当前视口来说的 -->
    <style>
        div{
            width: 13.3333vw;
            height: 13.3333vw;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
