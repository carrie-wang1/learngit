    <!-- Bootstrap需要为页面内容和栅格系统包裹一个.container容器
    Bootstrap预先定义好了这个类，叫.container
    它提供了两个此作用处的类
    
    container类
    响应式布局的容器 固定宽度
    大屏(>=1200px) 宽度定为1170px
    中屏(>=992px) 宽度定为970px
    小屏(>=768px) 宽度定为750px
    超小屏(100%)

    container-fluid类
    流式布局容器 百分百宽度
    占据全部视口(viewport)的容器
    适合于单独做移动端开发
-->
